general.import = ["~/.config/alacritty/theme.toml"]
general.live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Hack Nerd Font" }
bold = { family = "Hack Nerd Font" }
italic = { family = "Hack Nerd Font" }
size = 12

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.98

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" },
]
