exec-once = mako
exec-once = waybar
exec-once = swayosd-server
# --- Idle/lock/blue light ---
exec-once = hypridle
exec-once = hyprsunset      # uses the config in step 3

# --- Clipboard history (cliphist) ---
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Start hyprpaper
exec-once = hyprpaper

# Set a random wallpaper shortly after hyprpaper starts
exec-once = bash -lc 'sleep 0.3; ~/.local/bin/wallpaper-random.sh'
