# Application bindings
$terminal = kitty
$browser = google-chrome-stable --new-window --ozone-platform=wayland
$menu = wofi --show drun
$osdclient = swayosd-client
$webapp = $browser --app

bindd = SUPER, SPACE, Launcher, exec, $menu
bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER SHIFT, E, File manager, exec, nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, S, Music, exec, spotify
bindd = SUPER, O, Obsidian, exec, obsidian
bindd = SUPER, D, Discord, exec, vesktop

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER SHIFT, A, Hyprland Wiki, exec, $webapp="https://wiki.hypr.land"
bindd = SUPER ALT, G, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, G, GitHub, exec, $webapp="https://github.com"
bindd = SUPER, F, FaceBook, exec, $webapp="https://facebook.com"
bindd = SUPER, R, Reddit, exec, $webapp="https://reddit.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, M, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Workspace rules
workspace = 1, monitor:DP-3, default
workspace = 2, monitor:DP-3, default
workspace = 3, monitor:DP-3, default
workspace = 7, monitor:eDP-1, default
workspace = 8, monitor:eDP-1, default
workspace = 9, monitor:eDP-1, default

# Scratchpads (pypr)
bind = , F12, exec, pypr toggle dropdown-term
bind = SUPER, E, exec, pypr toggle file-manager

# Hotkey to shuffle (change as you like)
bind = SUPER, U, exec, ~/.local/bin/wallpaper-random.sh

# Hotkey to start wofi wofi-powermenu
bind = SUPER ALT, SPACE, exec, ~/.local/bin/waybar-scripts-menu.sh

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Blue light filter toggle
bindd = SUPER, N, Toggle blue light filter, exec, ~/.local/bin/toggle-blue-light.sh

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Close window
bindd = SUPER, W, Close active window, killactive,

# Super+ E â†’ choose from history in wofi, then copy to clipboard
bind = SUPER, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Control tiling
bindd = SUPER, Q, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window silently to a workspace with ALT + SHIFT + [0-9]
bindd = SUPER ALT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER ALT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER ALT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER ALT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER ALT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER ALT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER ALT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER ALT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER ALT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER ALT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow


# Save dir for Hyprshot (or export HYPRSHOT_DIR in your shell)
env = HYPRSHOT_DIR, $HOME/Pictures/Screenshots

# Keys (change $mainMod to your mod variable if different)
# Print = whole output; Mod+Print = active window; Mod+Shift+Print = region
bind = , PRINT, exec, hyprshot -m region --freeze
bind = SUPER, PRINT, exec, hyprshot -m window --freeze
bind = SUPER SHIFT, PRINT, exec, hyprshot -m output --freeze

