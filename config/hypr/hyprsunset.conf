# ~/.config/hypr/hyprsunset.conf
# NOTE: This config format is not yet supported by hyprsunset v0.2.0
# This is for a future version that supports time-based profiles
# Day profile (Latte) → no blue light filter
profile {
  time = 08:00
  identity = true    # ignore temperature (natural colors)
  gamma = 1.0
}

# Night profile (Mocha) → warm + a touch dimmer
profile {
  time = 20:00
  temperature = 5000 # lower = warmer (try 4500–5500 to taste)
  gamma = 0.9
}

# Optional safety: allow hyprsunset gamma IPC up to 150%
max-gamma = 150

